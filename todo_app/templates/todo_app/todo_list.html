<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        Ahoj, {{ request.user.username }}
    {% else %}
        Ahoj, anonymní uživateli :)
    {% endif %}<br><br>
    <a href="/create">Vytvořit nový úkol</a>
    <ul>
        {% for todo in todo_list %}
            <li>"<a href="/{{ todo.id }}">{{ todo.name }}</a>" s koncem {{ todo.due_date|date:"d.m.Y" }}</li>
        {% endfor %}
    </ul>
</body>
</html>
